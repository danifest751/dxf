<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML2PDF Test</title>
</head>
<body>
    <div id="content" style="padding: 20px; background-color: white;">
        <h1>Тест генерации PDF</h1>
        <p>Это тестовое содержимое для проверки работы html2pdf.js</p>
        <p>Если вы видите этот PDF, значит библиотека работает корректно.</p>
        <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <tr>
                <th>Параметр</th>
                <th>Значение</th>
            </tr>
            <tr>
                <td>Тест 1</td>
                <td>Значение 1</td>
            </tr>
            <tr>
                <td>Тест 2</td>
                <td>Значение 2</td>
            </tr>
        </table>
    </div>

    <button id="generatePdf" style="margin: 20px; padding: 10px 20px; font-size: 16px;">
        Сгенерировать PDF
    </button>

    <script>
        // Load html2pdf.js from CDN
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js';
        script.onload = function() {
            console.log('html2pdf.js loaded successfully');
            
            document.getElementById('generatePdf').addEventListener('click', function() {
                const element = document.getElementById('content');
                
                const options = {
                    margin: 10,
                    filename: 'test-report.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        logging: true,
                        willReadFrequently: true
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                
                // Generate PDF
                html2pdf().set(options).from(element).save();
            });
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
