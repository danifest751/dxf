<body>
    <h1>üî§ –¢–µ—Å—Ç –∫–∏—Ä–∏–ª–ª–∏—á–µ—Å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –≤ PDF</h1>

        <p>–≠—Ç–æ—Ç —Ç–µ—Å—Ç –ø—Ä–æ–≤–µ—Ä—è–µ—Ç, —á—Ç–æ —Ä—É—Å—Å–∫–∏–π —Ç–µ–∫—Å—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –≤ PDF-–æ—Ç—á–µ—Ç–∞—Ö.</p>
        
        <button id="testCyrillic" onclick="testCyrillicText()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–∏—Ä–∏–ª–ª–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç</button>
        <button id="testPDF" onclick="testPDFGeneration()" disabled>–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π PDF</button>
        <button id="clearLog" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>

    <script type="module">
        import { preloadJsPDF, generatePDFReport } from './pdf-export.js';
        
        let logDiv;
        
        function log(message, type = 'info') {
            if (!logDiv) logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.className = type;
            logLine.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logLine);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        window.clearLog = function() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = '';
        };
        
        window.testCyrillicText = async function() {
            const testBtn = document.getElementById('testCyrillic');
            const pdfBtn = document.getElementById('testPDF');
            
            testBtn.disabled = true;
            testBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
            pdfBtn.disabled = true;
            
            log('üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∫–∏—Ä–∏–ª–ª–∏—á–µ—Å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç–∞...', 'info');
            
            // Test Russian text strings
            const russianTexts = [
                '–û—Ç—á–µ—Ç –ø–æ —Ä–∞—Å–∫–ª–∞–¥–∫–µ',
                '–°–≤–æ–¥–∫–∞ –ø–æ —Ä–∞—Å–∫–ª–∞–¥–∫–µ',
                '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∏—Å—Ç–æ–≤',
                '–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å',
                '–î–∞–Ω–Ω—ã–µ –ø–æ –¥–µ—Ç–∞–ª–∏',
                '–ò—Ç–æ–≥–æ–≤–∞—è —Å–≤–æ–¥–∫–∞',
                '–û–±—â–µ–µ –≤—Ä–µ–º—è —Ä–∞–±–æ—Ç',
                '–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å'
            ];
            
            log('üî§ –¢–µ—Å—Ç–æ–≤—ã–µ —Å—Ç—Ä–æ–∫–∏ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ:', 'info');
            russianTexts.forEach((text, index) => {
                log(`  ${index + 1}. ${text}`, 'info');
            });
            
            try {
                const success = await preloadJsPDF();
                if (success) {
                    log('‚úÖ jsPDF –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                    log(`üìã –î–æ—Å—Ç—É–ø–µ–Ω: window.jsPDF = ${typeof window.jsPDF}`, 'info');
                    pdfBtn.disabled = false;
                } else {
                    log('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å jsPDF', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ jsPDF: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–∏—Ä–∏–ª–ª–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç';
            }
        };
        
        window.testPDFGeneration = async function() {
            const pdfBtn = document.getElementById('testPDF');
            
            pdfBtn.disabled = true;
            pdfBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
            
            log('üîÑ –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ PDF —Å –∫–∏—Ä–∏–ª–ª–∏—á–µ—Å–∫–∏–º —Ç–µ–∫—Å—Ç–æ–º...', 'info');
            
            try {
                // Create mock state and layout for testing
                const mockState = {
                    parsed: {
                        totalLen: 2.5,
                        pierceCount: 8,
                        entities: ['line1', 'line2', 'arc1']
                    }
                };
                
                const mockLayout = {

                    totalSheets: 2,

                const mockFiles = [{
                    name: '—Ç–µ—Å—Ç–æ–≤—ã–π_—Ñ–∞–π–ª.dxf',
                    parsed: mockState.parsed,

                    },

                if (success) {
                    log('‚úÖ PDF —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–∞–ø–∫—É –∑–∞–≥—Ä—É–∑–æ–∫.', 'success');
                } else {
                    log('‚ö†Ô∏è –°–æ–∑–¥–∞–Ω–∏–µ PDF –≤–µ—Ä–Ω—É–ª–æ false', 'error');
                }
            } catch (error) {

                if (error.message.includes('—Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç—á–µ—Ç')) {

                }

        };

        });
    </script>
</body>
