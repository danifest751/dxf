<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Export Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1e293b; 
            color: #f1f5f9; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            background: #334155; 
            border-radius: 8px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px; 
            border: none; 
            border-radius: 4px; 
            background: #3b82f6; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #64748b; cursor: not-allowed; }
        .log { 
            background: #0f172a; 
            padding: 10px; 
            border-radius: 4px; 
            margin-top: 10px; 
            font-family: monospace; 
            max-height: 400px; 
            overflow-y: auto; 
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üß™ PDF Export Test - DXF PRO</h1>
    
    <div class="test-section">
        <h2>jsPDF Loading Test</h2>
        <p>This test verifies that the improved jsPDF loading mechanism works correctly.</p>
        
        <button id="testLoad" onclick="testJsPDFLoading()">Test jsPDF Loading</button>
        <button id="testPDF" onclick="testPDFGeneration()" disabled>Test PDF Generation</button>
        <button id="clearLog" onclick="clearLog()">Clear Log</button>
        
        <div id="log" class="log"></div>
    </div>

    <script type="module">
        import { preloadJsPDF, generatePDFReport } from './pdf-export.js';
        
        let logDiv;
        
        function log(message, type = 'info') {
            if (!logDiv) logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.className = type;
            logLine.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logLine);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        window.clearLog = function() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = '';
        };
        
        window.testJsPDFLoading = async function() {
            const loadBtn = document.getElementById('testLoad');
            const pdfBtn = document.getElementById('testPDF');
            
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            pdfBtn.disabled = true;
            
            log('üîÑ Starting jsPDF loading test...', 'info');
            
            try {
                const success = await preloadJsPDF();
                if (success) {
                    log('‚úÖ jsPDF loaded successfully!', 'success');
                    log(`üìã Available: window.jsPDF = ${typeof window.jsPDF}`, 'info');
                    if (window.jspdf) {
                        log(`üìã Available: window.jspdf = ${typeof window.jspdf}`, 'info');
                    }
                    pdfBtn.disabled = false;
                } else {
                    log('‚ö†Ô∏è jsPDF preload returned false', 'error');
                }
            } catch (error) {
                log(`‚ùå jsPDF loading failed: ${error.message}`, 'error');
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Test jsPDF Loading';
            }
        };
        
        window.testPDFGeneration = async function() {
            const pdfBtn = document.getElementById('testPDF');
            
            pdfBtn.disabled = true;
            pdfBtn.textContent = 'Generating...';
            
            log('üîÑ Starting PDF generation test...', 'info');
            
            try {
                // Create mock state and layout for testing
                const mockState = {
                    parsed: {
                        totalLen: 2.5,
                        pierceCount: 8,
                        entities: ['line1', 'line2', 'arc1']
                    }
                };
                
                const mockLayout = {
                    sheets: 2,
                    totalSheets: 2,
                    efficiency: 78.5
                };
                
                const mockFiles = [{
                    name: 'test_file.dxf',
                    parsed: mockState.parsed,
                    settings: {
                        thickness: 3,
                        power: 1.5,
                        gas: 'nitrogen'
                    },
                    calculatedCost: {
                        timePerPart: 5.2,
                        costPerPart: 45.8,
                        timeForAllParts: 10.4,
                        costForAllParts: 91.6
                    },
                    quantity: 2
                }];
                
                log('üìù Creating mock data for PDF generation...', 'info');
                log(`üìä Mock layout: ${JSON.stringify(mockLayout)}`, 'info');
                
                const success = await generatePDFReport(mockState, mockLayout, mockFiles);
                
                if (success) {
                    log('‚úÖ PDF generated successfully! Check your downloads folder.', 'success');
                } else {
                    log('‚ö†Ô∏è PDF generation returned false', 'error');
                }
            } catch (error) {
                log(`‚ùå PDF generation failed: ${error.message}`, 'error');
                if (error.message.includes('—Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç—á–µ—Ç')) {
                    log('üìÑ Text report was created as fallback', 'info');
                }
            } finally {
                pdfBtn.disabled = false;
                pdfBtn.textContent = 'Test PDF Generation';
            }
        };
        
        // Auto-log browser info
        window.addEventListener('load', () => {
            log('üåê Browser: ' + navigator.userAgent.split(' ').pop(), 'info');
            log('üìç Ready to test PDF export functionality', 'info');
        });
    </script>
</body>
</html>
